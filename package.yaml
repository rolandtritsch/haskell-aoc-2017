name:                haskell-aoc
version:             0.1.0.0
github:              "rolandtritsch/haskell-aoc-2017"
license:             BSD3
author:              "Roland Tritsch"
maintainer:          "roland@gonitro.om"
copyright:           "2018 Roland Tritsch"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            An implementation of the Advent of Code - 2017
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/rolandtritsch/haskell-aoc-2017#README.md>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs:       src
  ghc-options:
    - -Wall
    - -Werror
  dependencies:
  - text
  - split
  - containers
  - Unique
  - hexstring

executables:
  haskell-aoc:
    main:            Main.hs
    source-dirs:     app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-aoc

tests:
  haskell-aoc-test:
    main:            Spec.hs
    source-dirs:     test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-aoc
    - hspec
    - containers
